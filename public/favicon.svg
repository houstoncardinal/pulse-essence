<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="cardinalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F97316;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#cardinalGradient)" opacity="0.1"/>

  <!-- Outer ring (manifestation circle) -->
  <circle cx="50" cy="50" r="42" fill="none" stroke="url(#cardinalGradient)" stroke-width="2" opacity="0.4"/>

  <!-- Sound waves (3 curved waves radiating from center) -->
  <path d="M 50 30 Q 35 40, 35 50 Q 35 60, 50 70"
        fill="none"
        stroke="url(#cardinalGradient)"
        stroke-width="3"
        stroke-linecap="round"
        filter="url(#glow)"/>

  <path d="M 50 30 Q 50 40, 50 50 Q 50 60, 50 70"
        fill="none"
        stroke="url(#cardinalGradient)"
        stroke-width="3.5"
        stroke-linecap="round"
        filter="url(#glow)"/>

  <path d="M 50 30 Q 65 40, 65 50 Q 65 60, 50 70"
        fill="none"
        stroke="url(#cardinalGradient)"
        stroke-width="3"
        stroke-linecap="round"
        filter="url(#glow)"/>

  <!-- Center point (consciousness focal point) -->
  <circle cx="50" cy="50" r="5" fill="url(#cardinalGradient)" filter="url(#glow)"/>

  <!-- Frequency nodes (432 Hz representation - small dots) -->
  <circle cx="50" cy="25" r="2" fill="#8B5CF6" opacity="0.8"/>
  <circle cx="50" cy="75" r="2" fill="#EC4899" opacity="0.8"/>
  <circle cx="25" cy="50" r="2" fill="#F97316" opacity="0.8"/>
  <circle cx="75" cy="50" r="2" fill="#8B5CF6" opacity="0.8"/>
</svg>
